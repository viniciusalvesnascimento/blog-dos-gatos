<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog de Gatos</title>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" 
  rel="stylesheet">


</head>
<body>
  <div id="o-gato">
    <header class="container">
       <button> 
         <img src="/Vector.png" alt="mão de um gato">
       </button>
       <nav class="input-wrapper">
          <label for="search">Pesquise por artigos</label>
          <input for="search" type="text" placeholder="Pesquise por artigos">
      </nav>
      <img class="I" src="/eu.JPG" alt="ser humano vestido com blusa preta">
    </header>  
  
    <main class="container">
      <section class="parte-principal" >
        <figure class="main-part">
          <img class="gatao" src="/gato.jpg" alt="gato">
          <figcaption class="start" >
            <div id="loucura">
              <h1>Seriam os gatos astronautas?</h1>
              <button class="butao">
                <img class="end" src="/joia.png" alt="sinal positivo">  
              </button>
              <button class="butao">
                <img class="end" src="/not.png" alt="sinal negativo">
              </button>
            </div>

            <div class="box">
              <p>Os gatos são animais fascinantes e cercados de mistérios. De temperamento independente e misterioso, esses felinos são conhecidos por sua agilidade, 
                elegância e um comportamento muitas vezes imprevisível. Contudo, recentemente, uma teoria tem ganhado espaço na internet e entre teóricos de conspiração: seriam os gatos astronautas?
                <br>
      
                A teoria sugere que os gatos não são animais terrestres, mas sim seres extraterrestres enviados para realizar uma missão específica em nosso planeta. 
                Há relatos históricos que apontam para o fato de que os gatos eram considerados seres sagrados em diferentes culturas e até mesmo associados a figuras divinas. 
                Isso poderia indicar que os gatos têm uma origem muito mais mística do que se pensava anteriormente.
                <br> <br>
      
                Além disso, há teóricos que acreditam que os felinos possuem habilidades telepáticas e são capazes de se comunicar com outras espécies alienígenas. 
                Essa crença baseia-se em relatos de pessoas que afirmam terem visto gatos reagindo a estímulos que não são perceptíveis aos seres humanos, 
                ou até mesmo se comportando de maneira incomum durante eventos astronômicos, como uma aurora boreal. Esses e outros indícios foram interpretados como sinais de que os gatos seriam seres interplanetários.
                </p>
            </div>
          </figcaption>
        </figure>
      </section>
    
      <div class="frames">
        <h1>Artigos relacionados</h1>
          <figure class="image-wrapper" style="--delay: .4">
            <img src="/cat01.jpg" alt="animal gato branco">
            <figcaption class="details">
              <h3>Sábado preguiçoso<h3>
              <div class="tag">
                <p>Descubra atividades interessantes para fazer com seu pet durante os finais de semana</p> 
              </div> 
            </figcaption>  
          </figure>  

          <figure class="image-wrapper" style="--delay: .6s">
            <img src="/cat02.jpg" alt="gatos na caixa">
            <figcaption class="details">
              <h3>Balaio de gatos<h3>
                <div class="tag">
                  <p>Como evitar confusões entre seus gatíneos e acostumá-los desde filhotes.</p>
                </div>
            </figcaption>
          </figure>

          <figure class="image-wrapper" style="--delay: .8s">
            <img src="/cat03.jpg" alt="gato preto e branco">
            <figcaption class="details">
              <h3>Cartela de cores</h3>
              <div class="tag">
                <p>Seu gato é inverno intenso? Verão profundo? Descubra as cores que mais combinam com seu bichano.</p>
              </div>
            </figcaption>
          </figure>

          <figure class="image-wrapper" style="--delay: 1s">
            <img src="/cat04.jpg" alt="gato se escondendo por baixo da coberta">
            <figcaption class="details">
              <h3>Os gatos sentem frio?<h3>
                <div class="tag">
                  <p>Preparem-se para a frente fria que vem para o país da melhor maneira possível.</p>  
                </div>
            </figcaption>
          </figure>

          <figure class="image-wrapper" style="--delay: 1.2s">
            <img src="/cat05.jpg" alt="gato filhote">
            <figcaption class="details">
              <h3>Conheça o Moacir<h3>
                <div class="tag">
                  <p>Moacir é o gatinho da semana do nosso blog. Venha conhecer sua história de superação.</p>
                </div>
            </figcaption>
          </figure>                                  
      </div> 
    </main>
    
    <footer class="container" >
      <input type="button" value="© 2023 - Rocketseat Explorer">
    </footer>
  </div>
</body>
</html>
